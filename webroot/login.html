<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
<!--dropdown-->
    <script src="js/jquery.min.js"></script>
    <script src="js/dkjs/util.js"></script>
    <script src="js/dkjs/login.js"></script>
</head>
<body>
<div class="header">
	<div class='container'>
		<div class="header_left">
			<img src="images/rate.png" alt=""/>
		</div>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt=""/>
				<span>Soulmate</span>
			</a>
		</div>
		<div class="header_right">
			<ul class="header_user_info">
			  <a class="login" href="login.html">
				<li class="user_desc"><span class="m_1">已经是用户 ? </span>登陆</li>
				<i class="user"> </i> 
				<div class="clearfix"> </div>
			  </a>
			  <div class="clearfix"> </div>
	    	</ul>
			<a href="register.html" class="btn1 btn-1 btn1-1b">注册</a>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<div class="profile_banner">
	<div class="container"> 
	   <h3>Login</h3>
	</div>
</div>
<div class='profiles'>
  <div class="container">
	  <div class="account_grid">
			 <div class="col-md-6 login-left">
			  	 <h3>新用户</h3>
				 <p>By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p>
				 <a class="acount-btn" href="register.html">创建一个用户</a>
			 </div>
			 <div class="col-md-6 login-right">
			  	<h3>已注册的用户</h3>
				<p>如果你有我们的帐户，请登陆.</p>
				<form >
				  <div>
					<span>账号<label>*</label></span>
					<input type="text" id="phone" name="phone">

				  </div>

				  <div>
					<span>密码<label>*</label></span>
					<input type="password" id="password" name="password">

				  </div>
				  <a class="forgot" href="#">忘记密码?</a>
				  <input type="button" value="登陆" onclick="login()">
                    <span id="failMes" style="color: red"></span>
			    </form>
			 </div>	
			 <div class="clearfix"> </div>
	   </div>
  </div>
</div>
</body>
</html>
