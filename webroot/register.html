<!DOCTYPE HTML>
<html>
<head>
    <title>Register</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1;text/html; charset=utf-8">
    <!--dropdown-->
    <script src="js/jquery.min.js"></script>
    <script src="js/dkjs/util.js"></script>
    <script src="js/dkjs/register.js" language="JavaScript"></script>
</head>
<body>
<div class="header">
    <div class='container'>
        <div class="header_left">
            <img src="images/rate.png" alt=""/>
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt=""/>
                <span>Soulmate</span>
            </a>
        </div>
        <div class="header_right">
            <ul class="header_user_info">
                <a class="login" href="login.html">
                    <li class="user_desc"><span class="m_1">Already user ? </span>Login</li>
                    <i class="user"> </i>
                    <div class="clearfix"></div>
                </a>
                <div class="clearfix"></div>
            </ul>
            <a href="register.html" class="btn1 btn-1 btn1-1b">Sign Up</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="profile_banner">
    <div class="container">
        <h3>Register</h3>
    </div>
</div>
<div class='profiles'>
    <div class="container">
        <div class="register">
            <form>
                <div class="register-top-grid">
                    <h3>基本信息</h3>
                    <div>
                        <span>名称<label>*</label></span>
                        <input type="text" id="name" maxlength="8" onclick="clearWarn()">
                    </div>
                    <div>
                        <span>电话号码<label>*</label></span>
                        <input type="text" id="phone" maxlength="11" onclick="clearWarn()">
                    </div>
                    <div class="clearfix"></div>
                    <a class="news-letter" href="#">
                    </a>
                </div>
                <div class="register-bottom-grid">
                    <h3>登陆信息</h3>
                    <div>
                        <span>密码<label>*</label></span>
                        <input type="password" id="password1" onclick="clearWarn()">
                    </div>
                    <div>
                        <span>再一次输入密码<label>*</label></span>
                        <input type="password" id="password2" onclick="clearWarn()">
                    </div>
                    <div class="clearfix">
                        <p class="register-warn" id="warn" style="color: red"></p>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
            <div class="register-but">
                <form>
                    <input type="button" value="submit" onclick="subtn()">
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
